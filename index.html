<!DOCTYPE html>
<html>
	<head>
		<title>Login-Page</title>
		<link rel="stylesheet" href="./css/style.css">
		<script src="https://kit.fontawesome.com/0040550e85.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="login_section">
				<div class="flex_container">
					<div class="flex_item-5">
						<div class="left_img"><i class="fa-solid fa-gear"></i></div>
					</div>
					<div class="flex_item-7">
						<div class="right_content">
							<h1 class="text-1">We are<span> NUVA</span></h1>
							<p class="text-2">Welcome back! Log in to your account to view today's clients</p>
							<form class="login_form">
								<div class="form_line-1 ">
								<label for="e-mail"><i class="fa-solid fa-envelope"></i></label>
								<input type="email" id="e-mail" name="e-mail" placeholder="Email" class="inputs input-1">
								</div>
								<div class="form_line-1">
								<label for="pass"><i class="fa-solid fa-lock"></i></label>
								<input type="password" id="pass" name="pass" placeholder="Password" class="inputs">
								</div>
								<a href="#" class="btn">Log in</a>
							</form>
							<a href="#" class="link">Basic version</a>
						</div>
					</div>

				</div>
			</div>
		</div>
	</body>
</html>
